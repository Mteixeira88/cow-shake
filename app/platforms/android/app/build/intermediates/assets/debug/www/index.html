<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Milk the cow</title>
</head>

<body>
<div id="game" class="game">
    <h1 class="title">MILK THE COW</h1>
    <p class="paragraph">Choose an option and start <strong>SHAKING!</strong></p>
    <div class="background-image">
        <img id="image-init" src="assets/cow_init.gif" alt="">
    </div>
    <button id="singlePlay" class="button">Single Play</button>
    <button id="multiPlay" class="button">Multiplayer</button>
</div>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="./js/index.js"></script>

</html>
