<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Milk the cow</title>
</head>

<body>
<!--<a href="https://github.com/Mteixeira88/milk-the-cow" target="_blank" class="github">-->
<!--<img class="github__image" src="./assets/github.png" alt="">-->
<!--<p>Github</p>-->
<!--</a>-->
<div class="highscore">
    <p id="score">Highscore: 0</p>
</div>
<div class="your-library">
    <div class="your-library__wrapper">
        <p id="milkScore">0x</p>
        <img src="./assets/milk.png" alt="">
    </div>
    <div class="your-library__wrapper">
        <p id="yogurtScore">0x</p>
        <img src="./assets/yogurt.png" alt="">
    </div>
    <div class="your-library__wrapper">
        <p id="iceCreamScore">0x</p>
        <img src="./assets/frozen-yogurt.png" alt="">
    </div>
    <div class="your-library__wrapper">
        <p id="cheeseScore">0x</p>
        <img src="./assets/cheese.png" alt="">
    </div>
</div>
<div id="body" class="body">
    <div class="background-image">
        <img id="image-init" src="assets/cow_init.gif" alt="">
        <img id="image-end" class="hidden" src="assets/cow_end.gif" alt="">
    </div>
    <div class="info">
        <button id="button" class="button" onclick="shaking()">Restart</button>
        <div class="score">
            <p id="instantScore">Shake phone to milk the cow</p>
        </div>
    </div>
</div>
<div class="goal">
    <div class="goal__wrapper goal__head">
        <p class="milkScore__head">Shakes:</p>
        <p class="milkScore__head">Prize:</p>
    </div>
    <div class="goal__wrapper">
        <p>30</p>
        <div class="your-library__wrapper">
            <p>1x</p>
            <img src="./assets/milk.png" alt="">
        </div>
    </div>
    <div class="goal__wrapper">
        <p>80</p>
        <div class="your-library__wrapper">
            <p>1x</p>
            <img src="./assets/yogurt.png" alt="">
        </div>
    </div>
    <div class="goal__wrapper">
        <p>120</p>
        <div class="your-library__wrapper">
            <p>1x</p>
            <img src="./assets/frozen-yogurt.png" alt="">
        </div>
    </div>
    <div class="goal__wrapper">
        <p>200</p>
        <div class="your-library__wrapper">
            <p>1x</p>
            <img src="./assets/cheese.png" alt="">
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="./js/shake.js"></script>
<script type="text/javascript" src="./js/game.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
