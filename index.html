<html>

<head>
    <title>Milk The Cow</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <a href="https://github.com/Mteixeira88/milk-the-cow" target="_blank" class="github">
        <img class="github__image" src="./assets/github.png" alt="">
        <p>Github</p>
    </a>
    <a class="imagePlayStore" href="https://play.google.com/store/apps/details?id=today.milkthecow.game" target="blank">
        <img class="github__image" src="https://lh3.googleusercontent.com/ShkH71_PaT4dXnNq7lTKQfnC2RpNYQZI08acnQBsuGZQEGzcWM-pKlqOPyFh1H0DVbD102HSSfJCPADx_TcKYP-N3afW-u4neA2z2Q" alt="">
    </a>
    <div class="background-top"></div>
    <div class="highscore">
        <p id="score">Highscore: 0</p>
    </div>
    <div class="your-library">
        <div class="your-library__wrapper">
            <p id="milkScore">0x</p>
            <img src="./assets/milk.png" alt="">
        </div>
        <div class="your-library__wrapper">
            <p id="yogurtScore">0x</p>
            <img src="./assets/yogurt.png" alt="">
        </div>
        <div class="your-library__wrapper">
            <p id="iceCreamScore">0x</p>
            <img src="./assets/frozen-yogurt.png" alt="">
        </div>
        <div class="your-library__wrapper">
            <p id="cheeseScore">0x</p>
            <img src="./assets/cheese.png" alt="">
        </div>
    </div>
    <div id="body" class="body">
        <button id="button" class="button" onclick="shaking()">Restart</button>
        <div class="score">
            <p id="instantScore">Shake phone to milk the cow</p>
        </div>
    </div>
    <div class="goal">
        <div class="goal__wrapper goal__head">
            <p class="milkScore__head">Shakes:</p>
            <p class="milkScore__head">Prize:</p>
        </div>
        <div class="goal__wrapper">
            <p>30</p>
            <div class="your-library__wrapper">
                <p>1x</p>
                <img src="./assets/milk.png" alt="">
            </div>
        </div>
        <div class="goal__wrapper">
            <p>80</p>
            <div class="your-library__wrapper">
                <p>1x</p>
                <img src="./assets/yogurt.png" alt="">
            </div>
        </div>
        <div class="goal__wrapper">
            <p>120</p>
            <div class="your-library__wrapper">
                <p>1x</p>
                <img src="./assets/frozen-yogurt.png" alt="">
            </div>
        </div>
        <div class="goal__wrapper">
            <p>200</p>
            <div class="your-library__wrapper">
                <p>1x</p>
                <img src="./assets/cheese.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="shake.js"></script>
<script src="main.js"></script>

</html>
